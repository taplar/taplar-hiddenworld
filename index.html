<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Taplar - Hiddenworld</title>
		
		<link rel="stylesheet" href="./public/styles/vendor/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./public/styles/all.css">
	</head>
	
	<body>
		<div id="core-header">
			<a href="//www.taplar.com" class="core-link" id="core-home-link">
				<i class="fa fa-home" title="Home"></i>
			</a>

			<div id="core-title">Hiddenworld</div>

			<label for="core-main-menu" id="core-main-menu-link">
				<input type="radio" name="core-single-menu-state" class="core-menu-state" id="core-no-menu" checked="checked">
				<i class="core-main-menu-icon fa fa-bars" title="Main Menu"></i>
			</label>
		</div>

		<div id="core-content">
			<div id="welcome">
				<div class="title">Equipment Guide</div>

				<p class="comment">Herein you can find almost anything you want to know about the equipment and items of Hiddenworld.  Please give a big thanks to Gandalf who provided the information.</p>
				<p class="comment">Please use the <i class="core-main-menu-icon fa fa-bars"> menu</i> above to select your filter.</p>
			</div>
		</div>

		<input type="checkbox" id="core-spinner-state">

		<label class="core-overlay">
			<div id="core-spinner">
				<i class="fa fa-spinner fa-pulse"></i>
			</div>
		</label>

		<script type="text/x-handlebars-template" class="template" id="main-menu-template">
			<input type="radio" name="core-single-menu-state" class="core-menu-state" id="core-main-menu">

			<label for="core-no-menu" class="core-overlay">
				<div class="core-menu">
					<ul class="core-menu-list">
						<li class="core-menu-label">Filter On</li>
						
						{{#menus}}
							<li class="core-sub-menu">
								<label for="{{submenu}}" class="core-sub-menu-link">
									{{label}}
									<i class="core-sub-menu-link-expand fa fa-arrow-circle-right"></i>
								</label>
							</li>
						{{/menus}}
					</ul>
				</div>
			</label>
		</script>

		<script type="text/x-handlebars-template" class="template" id="submenu-template">
			<input type="radio" name="core-single-menu-state" class="core-menu-state" id="{{subMenuType}}-menu">

			<label for="core-no-menu" class="core-overlay">
				<div class="core-menu">
					<ul class="core-menu-list">
						<li class="core-menu-label">{{menuLabel}}</li>
						
						<li>
							<label for="{{subMenuType}}-menu" class="core-menu-list-options">
								{{#options}}
									<input type="checkbox" class="core-menu-list-option" id="{{subMenuType}}-{{label}}-state" data-endpoint="{{endpoint}}" data-value="{{value}}">
									<label for="{{subMenuType}}-{{label}}-state" class="core-menu-option">{{label}}</label>
								{{/options}}
							</label>
						</li>
					</ul>
				</div>
			</label>
		</script>

		<script type="text/x-handlebars-template" class="template" id="results-template">
			<div class="{{resultType}} result-container">
				<div class="title">{{resultLabel}}</div>
				
				<table class="result-table" align="center">
					<thead>
						<tr>
							{{#resultLabels}}
								<th>{{{label}}}</th>
							{{/resultLabels}}
						</tr>
					</thead>
					
					<tbody>
						{{#results}}
							<tr>
								{{#properties}}
									<td class="{{class}} {{numeric}}">{{{value}}}</td>
								{{/properties}}
							</tr>
						{{/results}}
					</tbody>
				</table>
			</div>
		</script>
		
		<script src="./public/scripts/vendor/jquery/3.0.0/jquery.min.js"></script>
		<script src="./public/scripts/vendor/handlebars/1.0.0/handlebars.min.js"></script>
		<script src="./public/scripts/src/all.js"></script>
	</body>
</html>
